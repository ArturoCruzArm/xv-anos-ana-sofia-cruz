<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="crownGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff69b4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffc3d5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#crownGradient)" opacity="0.2"/>

  <!-- Crown -->
  <g filter="url(#glow)">
    <!-- Crown base -->
    <path d="M 25 60 L 30 45 L 40 50 L 50 35 L 60 50 L 70 45 L 75 60 Z"
          fill="url(#crownGradient)"
          stroke="#d4af37"
          stroke-width="1.5"/>

    <!-- Crown band -->
    <rect x="25" y="60" width="50" height="8"
          fill="url(#crownGradient)"
          stroke="#d4af37"
          stroke-width="1.5"/>

    <!-- Jewels -->
    <circle cx="35" cy="52" r="2.5" fill="#d4af37"/>
    <circle cx="50" cy="42" r="2.5" fill="#ff69b4"/>
    <circle cx="65" cy="52" r="2.5" fill="#d4af37"/>

    <!-- Center jewel -->
    <circle cx="50" cy="42" r="3.5" fill="#ffc3d5" opacity="0.8"/>
  </g>

  <!-- Number XV -->
  <text x="50" y="82"
        font-family="serif"
        font-size="16"
        font-weight="bold"
        fill="#d4af37"
        text-anchor="middle">XV</text>
</svg>
